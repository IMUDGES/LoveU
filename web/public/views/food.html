<div class="display">
    <ol class="breadcrumb text-left">
        你的位置:&nbsp;&nbsp;&nbsp;
        <li><a href="#">首页</a></li>
        <li class="active">约饭</li>
    </ol>

    <div ng-repeat="item in list">
        <div class="col-lg-12 col-xs-12 item" ng-click="more($index)">
            <div class="col-lg-2 col-xs-3 text-center person">
                <img class="avatar img-circle" ng-src="{{ item.UserPhoto }}" alt="avator">
                <p ng-bind="item.NickName"></p>
                <p class="small">Lv.5 超能力者</p>
            </div>
            <div class="col-lg-10 col-xs-9 information">
                <div class="col-lg-7 text-left">
                    <p ng-bind="'地点：'+item.FoodArea"></p>
                </div>
                <div class="col-lg-5 col-sm-12 text-right">
                    <p ng-bind="item.FoodTime"></p>
                </div>
                <div class="col-lg-12">
                    <p ng-bind="item.FoodInformation"></p>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <div class="pager">
            <button type="button" class="btn col-xs-4" ng-class="ifpage(page.Last)" ng-click="LastPage()"> {{ifLast()}}
            </button>
            <button type="button" class="btn col-xs-4 col-xs-offset-4" ng-class="ifpage(page.Old)" ng-click="OldPage()">{{ifOld()}} </button>
        </div>
    </nav>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <img class="avatar col-xs-4 img-circle inline" ng-src="{{person.UserPhoto}}" alt="{{person.NickName}}的头像">
                    <p class="col-lg-4 col-xs-8" ng-bind="person.NickName"></p>
                    <p class="col-lg-4 col-xs-8" ng-bind="'性别：'+SexInfo(person.UserSex)"></p>
                    <p class="col-xs-8 " ng-bind="'手机：'+person.UserPhone"></p>
                </div>
                <div class="modal-body information">
                    <p ng-bind="'我们可以一起在'+data.FoodArea+'吃个饭'"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-click pull-left" ng-click="accept()">接受</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">拒绝</button>
                </div>
            </div>
        </div>
    </div>
</div>
